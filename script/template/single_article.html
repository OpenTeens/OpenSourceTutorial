<div class="navtree">{{ nav_tree }}</div>
<div class="article">{{ article }}</div>

<style>
    @media (prefers-color-scheme: light) {
        html {
            --color-fore-0: #000;
            --color-back-0: #fff;
            --color-back-1: #0001;
        }
    }
    @media (prefers-color-scheme: dark) {
        html {
            --color-fore-0: #fff;
            --color-back-0: #0d1117;
            --color-back-1: #fff2;
        }
    }

    body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-color: var(--color-back-0);
        color: var(--color-fore-0);
    }

    .navtree {
        width: 19.1%;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 10px;
        overflow: auto;
        user-select: none;
    }

    .article {
        width: 61.8%;
        margin-left: 19.1%;
    }

    li {
        list-style-type: none;
        opacity: 0.8;
        border-radius: 0.375rem;
        padding: 6px 6px 6px 20;
        margin: 0 10px;
    }

    ul {
        padding: 0;
        margin-top: 10px;
        margin-bottom: 0;
    }

    li:hover {
        opacity: 1;
        background-color: var(--color-back-1);
    }

    li.collapsed>ul {
        display: none;
    }

    li.url {
        cursor: pointer;
    }
    li.url::after {
        content: "\E7C3";
        font-family: 'MDL2';
        margin-left: 10px;
        font-size: 0.8em;
    }

    @font-face {
        font-family: 'MDL2';
        src: url('https://www.microsoft.com/mwf/_h/v3.54/mwf.app/fonts/mwfmdl2-v3.54.woff');
    }
</style>
<script>
    function goto_url(url) {
        window.location.href = url;
    }
    function expand_navt(li) {
        if (li.classList.contains('collapsed')) {
            li.classList.remove('collapsed');
        } else {
            li.classList.add('collapsed');
        }
    }
</script>
